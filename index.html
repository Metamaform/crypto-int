<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta-Int Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="liquid-bg"></div>
    <div class="noise-overlay"></div>

    <div id="loader" class="loader-overlay">
        <div class="blob-container">
            <div class="blob"></div>
            <div class="blob"></div>
        </div>
        <div class="loader-text">SYNCING ECOSYSTEM...</div>
    </div>

    <div class="app">
        <nav class="nav-glass">
            <div class="nav-item active" id="tab-trade" onclick="switchPage('trade')">Profit Calc</div>
            <div class="nav-item" id="tab-live" onclick="switchPage('live')">Live Market</div>
            <div class="active-indicator"></div>
        </nav>

        <main class="content">
            <section id="page-trade" class="page active">
                <div class="glass-card calculator-main">
                    <div class="input-section">
                        <div class="field">
                            <label>Amount to Swap</label>
                            <input type="number" id="trade-amount" placeholder="0.00" readonly>
                        </div>
                        <div class="field fee-field">
                            <label>Slippage & Fee (%)</label>
                            <input type="number" id="trade-fee" value="0.3">
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="result-section">
                        <span class="result-label">Net Receive</span>
                        <div class="result-value" id="net-result">0.00</div>
                    </div>
                </div>

                <div class="numpad-glass">
                    <button onclick="numPress('7')">7</button>
                    <button onclick="numPress('8')">8</button>
                    <button onclick="numPress('9')">9</button>
                    <button onclick="numPress('4')">4</button>
                    <button onclick="numPress('5')">5</button>
                    <button onclick="numPress('6')">6</button>
                    <button onclick="numPress('1')">1</button>
                    <button onclick="numPress('2')">2</button>
                    <button onclick="numPress('3')">3</button>
                    <button onclick="numPress('.')">.</button>
                    <button onclick="numPress('0')">0</button>
                    <button class="btn-clear" onclick="numPress('C')">C</button>
                </div>
            </section>

            <section id="page-live" class="page">
                <div class="glass-card select-container">
                    <select id="eco-select" onchange="fetchMarketData()">
                        <option value="">Choose Ecosystem</option>
                        <option value="ton">TON Ecosystem</option>
                        <option value="solana">Solana Realm</option>
                        <option value="eth">Ethereum Mainnet</option>
                    </select>
                </div>

                <div id="market-results" class="market-list">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
