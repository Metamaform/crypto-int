<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glass Suite 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-noise"></div>
    <div class="app-wrapper">
        
        <nav class="glass-nav">
            <button class="nav-item active" data-target="calc" onclick="switchTab('calc')">
                Calculator
            </button>
            <button class="nav-item" data-target="crypto" onclick="switchTab('crypto')">
                Crypto Market
            </button>
            <div class="nav-indicator"></div>
        </nav>

        <main class="content-area">
            
            <section id="calc" class="page active-page">
                <div class="display-container">
                    <div class="history" id="history"></div>
                    <div class="current-input" id="display">0</div>
                </div>
                
                <div class="keypad-grid">
                    <button class="btn func" onclick="actions.clear()">C</button>
                    <button class="btn func" onclick="actions.delete()">⌫</button>
                    <button class="btn func" onclick="actions.append('%')">%</button>
                    <button class="btn op" onclick="actions.append('/')">÷</button>
                    
                    <button class="btn num" onclick="actions.append('7')">7</button>
                    <button class="btn num" onclick="actions.append('8')">8</button>
                    <button class="btn num" onclick="actions.append('9')">9</button>
                    <button class="btn op" onclick="actions.append('*')">×</button>
                    
                    <button class="btn num" onclick="actions.append('4')">4</button>
                    <button class="btn num" onclick="actions.append('5')">5</button>
                    <button class="btn num" onclick="actions.append('6')">6</button>
                    <button class="btn op" onclick="actions.append('-')">−</button>
                    
                    <button class="btn num" onclick="actions.append('1')">1</button>
                    <button class="btn num" onclick="actions.append('2')">2</button>
                    <button class="btn num" onclick="actions.append('3')">3</button>
                    <button class="btn op" onclick="actions.append('+')">+</button>
                    
                    <button class="btn num zero" onclick="actions.append('0')">0</button>
                    <button class="btn num" onclick="actions.append('.')">.</button>
                    <button class="btn equals" onclick="actions.calculate()">=</button>
                </div>
            </section>

            <section id="crypto" class="page next-page">
                <div class="crypto-header">
                    <h2>Live Rates</h2>
                    <div class="pulse-dot"></div>
                </div>
                
                <div class="search-glass">
                    <select id="coin-select" onchange="crypto.fetch()">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="the-open-network">TON (TON)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="ripple">XRP (XRP)</option>
                    </select>
                </div>

                <div id="crypto-list" class="crypto-list">
                    <div class="skeleton"></div>
                    <div class="skeleton"></div>
                    <div class="skeleton"></div>
                </div>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
