<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="liquid-bg"></div>
    
    <div id="loader" class="loader-overlay">
        <div class="glass-blob"></div>
        <div class="loader-text">Analyzing Liquidity...</div>
    </div>

    <div class="app-container">
        <nav class="glass-tabs">
            <button class="t-btn active" onclick="showPage('trade')">Trade Calc</button>
            <button class="t-btn" onclick="showPage('live')">Live Market</button>
        </nav>

        <section id="trade-page" class="page active">
            <div class="glass-card trade-box">
                <div class="input-group">
                    <label>Amount to Sell</label>
                    <input type="number" id="amount" placeholder="0.00" oninput="calculateTrade()">
                </div>
                <div class="input-group">
                    <label>Fee (%)</label>
                    <input type="number" id="fee" value="0.1" oninput="calculateTrade()">
                </div>
                <hr class="glass-hr">
                <div class="result-display">
                    <span class="res-label">You Receive (Net):</span>
                    <span id="total-receive" class="res-value">0.00</span>
                </div>
            </div>
            
            <div class="numpad">
                <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
                <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
                <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
                <button onclick="press('.')">.</button><button onclick="press('0')">0</button><button class="clear" onclick="press('C')">C</button>
            </div>
        </section>

        <section id="live-page" class="page">
            <div class="glass-card">
                <select id="eco-select" class="liquid-select" onchange="loadEcoData()">
                    <option value="">Select Ecosystem</option>
                    <option value="ton">TON Ecosystem</option>
                    <option value="solana">Solana Realm</option>
                    <option value="eth">Ethereum Mainnet</option>
                </select>
            </div>
            <div id="market-list" class="market-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
